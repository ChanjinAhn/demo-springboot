Configutation:
  name: Default
  status: warn

  Properties:
    Property:
      - name: log-path
        value: "logs"
      - name: pattern
        value: "%highlight{[%-5level]} %d{yyyy-MM-dd HH:mm:ss.SSS} [%t][%F] %c{1} - %msg%n"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${pattern}
        disableAnsi: false
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
    Logger:
      name: io.oikk
      additivity: false
      level: debug
      AppenderRef:
        - ref: Console_Appender